<!-- Jumbotron -->
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">
            Restaurant Record Management
        </h1>
        <p class="col-md-8 fs-4">
            You can save records of Restaurant
        </p>
        <a class="btn btn-primary btn-lg" target="_blank" type="button"
            href="https://getbootstrap.com/docs/5.2/examples/jumbotron/">
            Testycodeiz
        </a>
    </div>
</div>
<!-- Jumbotron Close -->
<!-- Table Shown Here -->

<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">
                Restaurant ID
            </th>
            <th scope="col">
                Name
            </th>
            <th scope="col">
                Email
            </th>
            <th scope="col">
                Mobile
            </th>
            <th scope="col">
                Address
            </th>
            <th scope="col">
                Services
            </th>
            <th scope="col">
                Action
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.service}}</td>
            <td> <button class="btn btn-info" (click)="onEdit(data)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button class="btn btn-danger" (click)="deleteResto(data)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup] = "formValue">
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Name</label>
                        <input type="text" formControlName="name" class="form-control" placeholder="Restaurant Name Here"
                            id="exampleInputName">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label">Email</label>
                        <input type="email" formControlName="email" class="form-control" placeholder="Email" id="exampleInputEmail">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputMobile" class="form-label">Mobile</label>
                        <input type="number" formControlName="mobile" class="form-control" placeholder="Enter mobile" id="exampleInputMobile">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputAddress" class="form-label">Address</label>
                        <input type="text" formControlName="address" class="form-control" placeholder="Enter Address" id="exampleInputAddress">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputServices" class="form-label">Services</label>
                        <input type="text" formControlName="service" class="form-control" placeholder="Enter Services" id="exampleInputServices">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addResto()">Add Restaurant</button>
                <button  *ngIf="showbtn" type="button" class="btn btn-primary" (click)="updateResto()">Update Restaurant</button>
            </div>
        </div>
    </div>
</div>
