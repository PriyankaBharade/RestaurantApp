                  <form #loginForm="ngForm" (ngSubmit) = login(loginForm)>
                    <label for="exampleInputEmail" class="form-label">Email address</label>
                    <input type="text" required #name="ngModel" email class="form-control" placeholder="Enter Email" name="email" ngModel/>
                    <span *ngIf="name.invalid && name.touched" style="color: red">Please enter a valid email address</span>
                    <br/>
                    <label for="exampleInputPassword" class="form-label">Password</label>
                    <input type="password" required #password="ngModel" minlength="6" class="form-control" placeholder="Enter Password" name="password" ngModel/>
                    <span *ngIf="password.invalid && password.touched" style="color: red">Please enter a valid Password</span>
                    <br/><br/>
                    <button [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
